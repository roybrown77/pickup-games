<form class="form-login" role="form">
    <div class="row">
        <div class="col-md-2">
            &nbsp;
        </div>
        <div class="col-md-4">
            <h2 class="form-login-heading">Sign up</h2>
            <input type="text" class="form-control" placeholder="Username" data-ng-model="registration.userName" required autofocus>
            <input style="margin-top: .35em;" type="text" class="form-control" placeholder="Email" data-ng-model="registration.email" required autofocus>
            <input style="margin-top: .35em;" type="password" class="form-control" placeholder="Password" data-ng-model="registration.password" required>
            <input style="margin-top: .35em;" type="password" class="form-control" placeholder="Confirm Password" data-ng-model="registration.confirmPassword" required>
            <button style="margin: .35em 0 .35em 0" class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="signUp()">Submit</button>
            <div style="margin: .35em 0 .35em 0" data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                {{message}}
            </div>
        </div>
    </div>
</form>
