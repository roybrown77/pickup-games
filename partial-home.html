<div class="jumbotron text-center">
    <h1>Create Game</h1>
    <p>Get your game <span class="text-danger">on</span>.</p>

    <form ng-controller="HomeCtrl" ng-submit="creategame(game)">
        <span>sport</span>
        <select ng-model="game.sport" ng-options="sport.name for sport in sports">
            <option value="">-- choose sport --</option>
        </select>

        <span>location</span>
        <input type="text" ng-model="game.location"/>

        <span>date</span>
        <input type="date" ng-model="game.date"/>

        <span>time</span>
        <input type="time" ng-model="game.time"/>

        <input type="submit" value="Create">
    </form>
</div>

<div ui-view></div>
